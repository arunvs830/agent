<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Snake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a class="back-link" href="index.html">← Back to Arcade</a>
    <div class="wrapper">
      <header class="title">Retro Snake</header>

      <section class="scoreboard" aria-live="polite">
        <div>Score: <span id="scoreValue">0</span></div>
        <div>Best: <span id="bestValue">0</span></div>
        <button id="pauseButton" class="button" type="button">Pause</button>
      </section>

      <section class="controls-panel">
        <div class="control-group">
          <label class="control-label" for="levelSelect">Level</label>
          <select id="levelSelect" class="select">
            <option value="classic">Classic</option>
            <option value="turbo">Turbo</option>
            <option value="insane">Insane</option>
          </select>
        </div>
        <button id="wallModeButton" class="button" type="button">Walls: Wrap</button>
        <button id="soundButton" class="button" type="button">Sound: On</button>
      </section>

      <div class="game-container">
        <canvas id="board" width="400" height="400" role="img" aria-label="Snake game board"></canvas>
        <div id="overlay" class="overlay">
          <h2 id="overlayTitle">Press Enter to Start</h2>
          <p id="overlaySubtitle">Move with Arrow Keys or WASD</p>
          <p id="overlayInfo">Press P to Pause · Enter to Restart</p>
        </div>
      </div>

      <div id="touchControls" class="touch-controls" aria-hidden="true">
        <div class="touch-grid">
          <div></div>
          <button class="touch-button" data-direction="up" aria-label="Move up">▲</button>
          <div></div>
          <button class="touch-button" data-direction="left" aria-label="Move left">◀</button>
          <div class="touch-center"></div>
          <button class="touch-button" data-direction="right" aria-label="Move right">▶</button>
          <div></div>
          <button class="touch-button" data-direction="down" aria-label="Move down">▼</button>
          <div></div>
        </div>
      </div>

      <footer class="hint">High scores are saved per level and wall mode in your browser.</footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
